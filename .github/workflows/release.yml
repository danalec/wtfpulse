name: Release

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v0.1.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/wtfpulse dist/wtfpulse
          cd dist
          tar czf wtfpulse-linux-x86_64.tar.gz wtfpulse

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/wtfpulse-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
